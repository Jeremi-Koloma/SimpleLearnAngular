<div class="container">
    <p class="display-6 text-center">Bienvenue Forms Control!</p>
    <h1>User Registration</h1>

    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input #name="ngModel" required minlength="3" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="text-danger">
                <p *ngIf="name.errors?.['required']">FirtName is required !</p>
                <p *ngIf="name.errors?.['minlength']">Sorry ! Short FirstName</p>
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
